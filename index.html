<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>저녁 메뉴 추천</title>
    <!-- Bootstrap 5 CDN 링크 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet"/>
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow-sm p-4 text-center">
            <h1 class="mb-4">오늘 저녁 메뉴 추천</h1>
            <p id="menuDescription" class="fs-4 text-muted">원하는 카테고리를 선택하고 메뉴를 추천 받아보세요!</p>
            
            <!-- 카테고리 선택 드롭다운 -->
            <select id="categorySelect" class="form-select mb-3">
                <option value="korean">한식</option>
                <option value="western">양식</option>
                <option value="snack">분식</option>
            </select>

            <button id="recommendButton" class="btn btn-primary btn-lg">메뉴 추천 받기</button>

            <div id="result" class="mt-4">
                <h3 id="recommendedMenu" class="text-success"></h3>
                <!-- 이미지가 아래로 나올 수 있도록 순서를 변경 -->
                <img id="recommendedImage" src="" alt="" class="img-fluid mt-3" style="display: none;">
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS & Popper.js (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
